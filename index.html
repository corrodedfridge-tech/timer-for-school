<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event countdown to whatever i want</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Forces all text in the body to lowercase */
            text-transform: lowercase;
        }

        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        h1 {
            font-size: 1.8rem; /* Smaller title */
            font-weight: 700;
            margin-bottom: 2rem;
            /* Very subtle centered shadow */
            text-shadow: 0px 0px 8px rgba(0,0,0,0.05);
            letter-spacing: -1px;
        }

        .timer-container {
            display: flex;
            gap: 25px; /* Reduced gap */
            text-align: center;
        }

        .unit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 3rem; /* Smaller numbers */
            font-weight: 900;
            line-height: 1;
            /* Very subtle centered shadow */
            text-shadow: 0px 0px 10px rgba(0,0,0,0.08);
        }

        .label {
            font-size: 0.75rem; /* Smaller labels */
            font-weight: 700;
            margin-top: 5px;
            opacity: 0.6; /* Softer look for labels */
        }

        /* Admin UI - Kept functional but smaller */
        #admin-panel {
            display: none;
            position: fixed;
            bottom: 20px;
            background: #fff;
            color: #000;
            padding: 15px;
            width: 250px;
            border: 2px solid #000;
            z-index: 100;
            text-transform: none; /* Keep admin text readable */
        }

        #admin-panel h3 { margin: 0 0 10px 0; font-size: 0.9rem; font-weight: 900; }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #000;
            font-family: 'Roboto', sans-serif;
            font-size: 0.8rem;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            text-transform: lowercase;
            transition: 0.2s;
        }

        .btn-save { background: #000; color: #fff; width: 100%; padding: 8px; border: none; font-weight: 700; }
        
        .btn-login { 
            background: transparent; 
            color: #ccc; 
            margin-top: 30px; 
            border: none; 
            font-size: 0.7rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <h1 id="event-name">loading...</h1>

    <div class="timer-container">
        <div class="unit-group">
            <span class="number" id="months">00</span>
            <div class="label">months</div>
        </div>
        <div class="unit-group">
            <span class="number" id="hours">00</span>
            <div class="label">hours</div>
        </div>
        <div class="unit-group">
            <span class="number" id="minutes">00</span>
            <div class="label">minutes</div>
        </div>
        <div class="unit-group">
            <span class="number" id="seconds">00</span>
            <div class="label">seconds</div>
        </div>
    </div>

    <button id="login-btn" class="btn-login" onclick="window.login()">admin access</button>

    <div id="admin-panel">
        <h3>admin panel</h3>
        <input type="text" id="name-input" placeholder="event name">
        <input type="datetime-local" id="date-input">
        <button class="btn-save" onclick="window.updateTimer()">update</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBU40uJSFMhEBeNDlNclLfCEp0cxL5bND4",
            authDomain: "countdowns-208d2.firebaseapp.com",
            projectId: "countdowns-208d2",
            storageBucket: "countdowns-208d2.firebasestorage.app",
            messagingSenderId: "130020979616",
            appId: "1:130020979616:web:bc01b82ffd7eb400e1aac5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let targetTime = null;

        onSnapshot(doc(db, "config", "timer"), (snap) => {
            if (snap.exists()) {
                const data = snap.data();
                targetTime = new Date(data.targetTime).getTime();
                document.getElementById('event-name').innerText = (data.eventName || "event").toLowerCase();
            }
        });

        window.login = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "mactane12@gmail.com") {
                document.getElementById('admin-panel').style.display = "block";
                document.getElementById('login-btn').style.display = "none";
            }
        });

        window.updateTimer = async () => {
            const dateVal = document.getElementById('date-input').value;
            const nameVal = document.getElementById('name-input').value;
            if (!dateVal || !nameVal) return;
            try {
                await setDoc(doc(db, "config", "timer"), { targetTime: dateVal, eventName: nameVal.toLowerCase() });
            } catch (e) { console.error(e); }
        };

        setInterval(() => {
            if (!targetTime) return;
            const diff = targetTime - new Date().getTime();
            if (diff <= 0) { document.getElementById('event-name').innerText = "live"; return; }

            const _month = 1000 * 60 * 60 * 24 * 30.44;
            const _hour = 1000 * 60 * 60;
            const _min = 1000 * 60;
            const _sec = 1000;

            document.getElementById('months').innerText = Math.floor(diff / _month).toString().padStart(2, '0');
            document.getElementById('hours').innerText = Math.floor((diff % _month) / _hour).toString().padStart(2, '0');
            document.getElementById('minutes').innerText = Math.floor((diff % _hour) / _min).toString().padStart(2, '0');
            document.getElementById('seconds').innerText = Math.floor((diff % _min) / _sec).toString().padStart(2, '0');
        }, 1000);

        // Rotating Square Particles
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 12 + 3; // Smaller particles
                this.speed = Math.random() * 0.3 + 0.1;
                this.angle = Math.random() * 360;
                this.rotationSpeed = Math.random() * 1.5 - 0.75;
                this.opacity = 0.3; // More transparent
            }
            update() {
                this.y -= this.speed;
                this.angle += this.rotationSpeed;
                if (this.y < -this.size) this.y = canvas.height + this.size;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = `rgba(0, 0, 0, ${this.opacity})`;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        for (let i = 0; i < 40; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
