<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1a1a1c;
            --text: #e0e0e0;
            --accent: #ffffff;
            --shadow: rgba(0, 0, 0, 0.4);
            --particle-color: 255, 255, 255;
            --panel-bg: #2a2a2e;
            --input-bg: #111;
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --text: #000000;
            --accent: #000000;
            --shadow: rgba(0, 0, 0, 0.05);
            --particle-color: 0, 0, 0;
            --panel-bg: #f0f0f0;
            --input-bg: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-transform: lowercase;
            transition: background-color 0.8s ease, color 0.8s ease;
        }

        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        #broadcast-container {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            z-index: 1000;
        }

        .broadcast-msg {
            background: rgba(128, 128, 128, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            animation: fadeInOut 4s forwards;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(128, 128, 128, 0.1);
            color: var(--text);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0px 0px 8px var(--shadow);
            letter-spacing: -1px;
        }

        .timer-container {
            display: flex;
            gap: 25px;
            text-align: center;
        }

        .unit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0px 0px 10px var(--shadow);
        }

        .label {
            font-size: 0.75rem;
            font-weight: 700;
            margin-top: 5px;
            opacity: 0.5;
        }

        /* Admin/Management Panel */
        #admin-panel {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--panel-bg);
            color: var(--text);
            width: 320px;
            border-radius: 12px;
            z-index: 2000;
            text-transform: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(128,128,128,0.2);
            overflow: hidden;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        #admin-header {
            padding: 12px;
            background: rgba(0,0,0,0.2);
            cursor: move;
            font-size: 0.75rem;
            font-weight: 900;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        #admin-content {
            padding: 15px;
            overflow-y: auto;
        }

        #admin-panel h3 { 
            margin: 15px 0 8px 0; 
            font-size: 0.8rem; 
            font-weight: 900; 
            border-bottom: 1px solid rgba(128,128,128,0.2); 
            padding-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }

        .status-msg {
            font-size: 0.65rem;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: none;
            font-weight: bold;
        }
        .status-error { background: #ff4757; color: white; }
        .status-success { background: #2ed573; color: white; }
        
        .user-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.7rem;
            padding: 10px 0;
            border-bottom: 1px solid rgba(128,128,128,0.1);
        }

        .user-meta { display: flex; flex-direction: column; }
        .user-email { font-size: 0.6rem; opacity: 0.5; }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid rgba(128,128,128,0.3);
            background: var(--input-bg);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            font-size: 0.8rem;
            box-sizing: border-box;
            border-radius: 6px;
        }

        button {
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            text-transform: lowercase;
            transition: 0.2s;
            border-radius: 6px;
            border: none;
        }

        .btn-save { background: var(--text); color: var(--bg); font-weight: 700; padding: 10px; width: 100%; }
        .btn-broadcast { background: #00d2ff; color: #000; font-weight: 700; padding: 10px; width: 100%; margin-top: 5px; }
        .btn-theme { background: #ff4757; color: white; border: none; font-size: 0.65rem; padding: 4px 8px; font-weight: 900; }
        
        .auth-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: flex-start;
        }

        .btn-auth { 
            background: rgba(128,128,128,0.1); 
            color: var(--text); 
            padding: 6px 12px;
            font-size: 0.7rem;
            border: 1px solid rgba(128,128,128,0.2);
        }
        
        #user-info { font-size: 0.7rem; opacity: 1; display: flex; align-items: center; gap: 8px; }

        .role-badge {
            font-size: 0.55rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 900;
            text-transform: uppercase;
        }
        .role-owner { background: #ffd700; color: #000; }
        .role-admin { background: #00d2ff; color: #000; }
        .role-member { background: rgba(128,128,128,0.3); color: #fff; }

        #user-count-badge {
            font-size: 0.6rem;
            background: rgba(255,255,255,0.1);
            padding: 1px 5px;
            border-radius: 10px;
        }
    </style>
</head>
<body data-theme="dark">

    <canvas id="particle-canvas"></canvas>
    <div id="broadcast-container"></div>

    <h1 id="event-name">loading...</h1>

    <div class="timer-container">
        <div class="unit-group"><span class="number" id="months">00</span><div class="label">months</div></div>
        <div class="unit-group"><span class="number" id="hours">00</span><div class="label">hours</div></div>
        <div class="unit-group"><span class="number" id="minutes">00</span><div class="label">minutes</div></div>
        <div class="unit-group"><span class="number" id="seconds">00</span><div class="label">seconds</div></div>
    </div>

    <div class="auth-controls">
        <span id="user-info"></span>
        <button id="login-btn" class="btn-auth" onclick="window.login()">login / register</button>
        <button id="logout-btn" class="btn-auth" style="display:none" onclick="window.logout()">logout</button>
    </div>

    <div id="admin-panel">
        <div id="admin-header">
            <span>management panel</span>
            <button class="btn-theme" onclick="window.toggleGlobalTheme()">global theme</button>
        </div>
        <div id="admin-content">
            <div id="status-display" class="status-msg"></div>

            <div id="timer-section">
                <h3>event config</h3>
                <input type="text" id="name-input" placeholder="event name">
                <input type="datetime-local" id="date-input">
                <button class="btn-save" onclick="window.updateTimer()">update site</button>
            </div>

            <div id="broadcast-section">
                <h3>live broadcast</h3>
                <input type="text" id="broadcast-input" placeholder="type message...">
                <button class="btn-broadcast" onclick="window.sendBroadcast()">broadcast live</button>
            </div>

            <div id="owner-section" style="display: none;">
                <h3>
                    user management 
                    <span id="user-count-badge">0</span>
                </h3>
                <div id="user-list">
                    <p style="font-size: 0.7rem; opacity: 0.5;">searching for users...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, addDoc, updateDoc, getDoc, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBU40uJSFMhEBeNDlNclLfCEp0cxL5bND4",
            authDomain: "countdowns-208d2.firebaseapp.com",
            projectId: "countdowns-208d2",
            storageBucket: "countdowns-208d2.firebasestorage.app",
            messagingSenderId: "130020979616",
            appId: "1:130020979616:web:bc01b82ffd7eb400e1aac5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const OWNER_EMAIL = "mactane12@gmail.com";
        let targetTime = null;
        let currentTheme = 'dark';
        let currentUserRole = 'member';
        const pageLoadTime = Date.now();

        window.login = () => signInWithPopup(auth, provider).catch(e => showStatus("Login Error: " + e.message, true));
        window.logout = () => signOut(auth);

        function showStatus(text, isError = false) {
            const el = document.getElementById('status-display');
            el.innerText = text;
            el.className = `status-msg ${isError ? 'status-error' : 'status-success'}`;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 6000);
        }

        onAuthStateChanged(auth, async (user) => {
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const userInfo = document.getElementById('user-info');
            const panel = document.getElementById('admin-panel');
            const ownerSection = document.getElementById('owner-section');

            if (user) {
                loginBtn.style.display = "none";
                logoutBtn.style.display = "block";

                const isOwner = user.email.toLowerCase() === OWNER_EMAIL.toLowerCase();
                
                try {
                    const userRef = doc(db, "users", user.uid);
                    const userSnap = await getDoc(userRef);
                    
                    let assignedRole = isOwner ? 'owner' : (userSnap.exists() ? (userSnap.data().role || 'member') : 'member');
                    let isBanned = userSnap.exists() ? (userSnap.data().isBanned || false) : false;

                    if (isBanned) {
                        alert("Your account is banned.");
                        window.logout();
                        return;
                    }

                    // Write user profile to DB
                    await setDoc(userRef, {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName || user.email.split('@')[0],
                        role: assignedRole,
                        isBanned: isBanned,
                        lastSeen: new Date().toISOString()
                    }, { merge: true });

                    currentUserRole = assignedRole;
                    userInfo.innerHTML = `hi, ${user.displayName || user.email.split('@')[0]} <span class="role-badge role-${assignedRole}">${assignedRole}</span>`;
                    
                    if (assignedRole === 'admin' || assignedRole === 'owner') {
                        panel.style.display = "flex";
                    } else {
                        panel.style.display = "none";
                    }

                    if (assignedRole === 'owner') {
                        ownerSection.style.display = "block";
                        setupUserObserver();
                    }
                } catch (err) {
                    console.error("Critical Auth Error:", err);
                    showStatus("Error syncing profile. Check Firestore Rules.", true);
                }

            } else {
                loginBtn.style.display = "block";
                logoutBtn.style.display = "none";
                userInfo.innerText = "";
                panel.style.display = "none";
                ownerSection.style.display = "none";
                currentUserRole = 'member';
            }
        });

        function setupUserObserver() {
            onSnapshot(collection(db, "users"), (snapshot) => {
                const list = document.getElementById('user-list');
                const countBadge = document.getElementById('user-count-badge');
                list.innerHTML = "";
                
                let count = 0;
                snapshot.forEach(docSnap => {
                    const u = docSnap.data();
                    count++;
                    if (u.email.toLowerCase() === OWNER_EMAIL.toLowerCase()) return; 

                    const div = document.createElement('div');
                    div.className = "user-row";
                    div.innerHTML = `
                        <div class="user-meta">
                            <span>${u.displayName} <small class="role-badge role-${u.role}">${u.role}</small> ${u.isBanned ? 'ðŸš«' : ''}</span>
                            <span class="user-email">${u.email}</span>
                        </div>
                        <div class="user-actions" style="display:flex; gap:6px;">
                            <button class="btn-auth" style="background:${u.role === 'admin' ? '#ff4757' : '#00d2ff'}; color:white;" onclick="window.updateRole('${u.uid}', '${u.role === 'admin' ? 'member' : 'admin'}')">
                                ${u.role === 'admin' ? 'demote' : 'promote'}
                            </button>
                            <button class="btn-auth" style="background:#000; color:white;" onclick="window.toggleBan('${u.uid}', ${!u.isBanned})">
                                ${u.isBanned ? 'unban' : 'ban'}
                            </button>
                        </div>
                    `;
                    list.appendChild(div);
                });
                
                countBadge.innerText = count;
                if (list.innerHTML === "") list.innerHTML = '<p style="font-size:0.7rem; opacity:0.5;">no other users signed in yet.</p>';
            }, (err) => {
                showStatus("User list blocked. Paste the new Rules in Firebase Console.", true);
            });
        }

        window.updateRole = async (uid, newRole) => {
            if (currentUserRole !== 'owner') return;
            try {
                await updateDoc(doc(db, "users", uid), { role: newRole });
                showStatus(`Success: ${newRole} assigned.`);
            } catch (e) { 
                showStatus("Failed: Firebase Rules blocked the change.", true);
            }
        };

        window.toggleBan = async (uid, banState) => {
            if (currentUserRole !== 'owner') return;
            try {
                await updateDoc(doc(db, "users", uid), { isBanned: banState });
                showStatus(banState ? "User is now banned." : "User unbanned.");
            } catch (e) { 
                showStatus("Failed: Firebase Rules blocked the change.", true);
            }
        };

        // Static Observers
        onSnapshot(doc(db, "config", "timer"), (snap) => {
            if (snap.exists()) {
                const data = snap.data();
                targetTime = new Date(data.targetTime).getTime();
                document.getElementById('event-name').innerText = (data.eventName || "event").toLowerCase();
                if (data.theme && data.theme !== currentTheme) {
                    currentTheme = data.theme;
                    document.body.setAttribute('data-theme', currentTheme);
                }
            }
        });

        onSnapshot(collection(db, "broadcasts"), (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added") {
                    const data = change.doc.data();
                    const msgTime = data.sentAt ? new Date(data.sentAt).getTime() : 0;
                    if (msgTime > pageLoadTime) showBroadcastMessage(data.text);
                }
            });
        });

        function showBroadcastMessage(text) {
            const container = document.getElementById('broadcast-container');
            const msg = document.createElement('div');
            msg.className = 'broadcast-msg';
            msg.innerText = text.toLowerCase();
            container.appendChild(msg);
            setTimeout(() => {
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 500);
            }, 3500);
        }

        window.toggleGlobalTheme = async () => {
            if (currentUserRole !== 'owner' && currentUserRole !== 'admin') return;
            const nextTheme = currentTheme === 'dark' ? 'light' : 'dark';
            try {
                await setDoc(doc(db, "config", "timer"), { theme: nextTheme }, { merge: true });
            } catch (e) { showStatus("Failed to change theme globally.", true); }
        };

        window.updateTimer = async () => {
            if (currentUserRole !== 'owner' && currentUserRole !== 'admin') return;
            const dateVal = document.getElementById('date-input').value;
            const nameVal = document.getElementById('name-input').value;
            if (!dateVal || !nameVal) return;
            try {
                await setDoc(doc(db, "config", "timer"), { targetTime: dateVal, eventName: nameVal.toLowerCase() }, { merge: true });
                showStatus("Timer updated globally.");
            } catch (e) { showStatus("Failed to update timer globally.", true); }
        };

        window.sendBroadcast = async () => {
            if (currentUserRole !== 'owner' && currentUserRole !== 'admin') return;
            const input = document.getElementById('broadcast-input');
            const text = input.value;
            if (!text) return;
            input.value = "";
            try {
                await addDoc(collection(db, "broadcasts"), { text: text, sentAt: new Date().toISOString() });
            } catch (e) { showStatus("Failed to send broadcast.", true); }
        };

        // Draggable Logic
        const panel = document.getElementById("admin-panel");
        const header = document.getElementById("admin-header");
        let isDragging = false;
        let offset = { x: 0, y: 0 };
        header.onmousedown = (e) => {
            isDragging = true;
            offset.x = e.clientX - panel.offsetLeft;
            offset.y = e.clientY - panel.offsetTop;
        };
        document.onmousemove = (e) => {
            if (!isDragging) return;
            panel.style.left = (e.clientX - offset.x) + "px";
            panel.style.top = (e.clientY - offset.y) + "px";
            panel.style.right = "auto"; panel.style.bottom = "auto";
        };
        document.onmouseup = () => isDragging = false;

        // Countdown Engine
        setInterval(() => {
            if (!targetTime) return;
            const diff = targetTime - new Date().getTime();
            if (diff <= 0) { document.getElementById('event-name').innerText = "event live"; return; }
            const _month = 1000 * 60 * 60 * 24 * 30.44;
            const _hour = 1000 * 60 * 60;
            const _min = 1000 * 60;
            const _sec = 1000;
            document.getElementById('months').innerText = Math.floor(diff / _month).toString().padStart(2, '0');
            document.getElementById('hours').innerText = Math.floor((diff % _month) / _hour).toString().padStart(2, '0');
            document.getElementById('minutes').innerText = Math.floor((diff % _hour) / _min).toString().padStart(2, '0');
            document.getElementById('seconds').innerText = Math.floor((diff % _min) / _sec).toString().padStart(2, '0');
        }, 1000);

        // Particle System
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 8 + 2;
                this.speed = Math.random() * 0.15 + 0.05;
                this.angle = Math.random() * 360;
                this.rotationSpeed = Math.random() * 0.8 - 0.4;
            }
            update() {
                this.y -= this.speed;
                this.angle += this.rotationSpeed;
                if (this.y < -this.size) this.y = canvas.height + this.size;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                const color = getComputedStyle(document.body).getPropertyValue('--particle-color');
                ctx.fillStyle = `rgba(${color}, 0.12)`;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        }
        for (let i = 0; i < 45; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
