<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1a1a1c;
            --text: #e0e0e0;
            --accent: #ffffff;
            --shadow: rgba(0, 0, 0, 0.4);
            --particle-color: 255, 255, 255;
            --panel-bg: #2a2a2e;
            --input-bg: #111;
        }

        [data-theme="light"] {
            --bg: #ffffff;
            --text: #000000;
            --accent: #000000;
            --shadow: rgba(0, 0, 0, 0.05);
            --particle-color: 0, 0, 0;
            --panel-bg: #f0f0f0;
            --input-bg: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-transform: lowercase;
            transition: background-color 0.8s ease, color 0.8s ease, filter 0.5s ease;
        }

        /* Interaction Effects */
        .shake-active { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .invert-active { filter: invert(1) hue-rotate(180deg); }

        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        #broadcast-container {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            z-index: 1000;
        }

        .broadcast-msg {
            background: rgba(128, 128, 128, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            animation: fadeInOut 4s forwards;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(128, 128, 128, 0.1);
            color: var(--text);
        }

        .visitor-notification {
            background: #2ed573 !important;
            color: #000 !important;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0px 0px 8px var(--shadow);
            letter-spacing: -1px;
        }

        .timer-container {
            display: flex;
            gap: 15px;
            text-align: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .unit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }

        .number {
            font-size: 3.2rem;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0px 0px 10px var(--shadow);
        }

        .label {
            font-size: 0.7rem;
            font-weight: 700;
            margin-top: 5px;
            opacity: 0.5;
        }

        #admin-panel {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--panel-bg);
            color: var(--text);
            width: 350px;
            border-radius: 12px;
            z-index: 2000;
            text-transform: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(128,128,128,0.2);
            overflow: hidden;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
        }

        #admin-header {
            padding: 12px;
            background: rgba(0,0,0,0.2);
            cursor: move;
            font-size: 0.75rem;
            font-weight: 900;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            user-select: none;
        }

        #admin-content {
            padding: 15px;
            overflow-y: auto;
        }

        #admin-panel h3 { 
            margin: 15px 0 8px 0; 
            font-size: 0.8rem; 
            font-weight: 900; 
            border-bottom: 1px solid rgba(128,128,128,0.2); 
            padding-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-msg {
            font-size: 0.65rem;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: none;
            font-weight: bold;
        }
        .status-error { background: #ff4757; color: white; }
        .status-success { background: #2ed573; color: white; }
        
        .user-row {
            display: flex;
            flex-direction: column;
            padding: 12px 0;
            border-bottom: 1px solid rgba(128,128,128,0.1);
        }

        .user-info-bar { display: flex; justify-content: space-between; align-items: center; }
        .user-meta { display: flex; flex-direction: column; }
        .user-email { font-size: 0.6rem; opacity: 0.5; }

        .user-controls { display: flex; gap: 4px; margin-top: 8px; flex-wrap: wrap; }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid rgba(128,128,128,0.3);
            background: var(--input-bg);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            font-size: 0.8rem;
            box-sizing: border-box;
            border-radius: 6px;
        }

        button {
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            text-transform: lowercase;
            transition: 0.2s;
            border-radius: 6px;
            border: none;
        }

        .btn-save { background: var(--text); color: var(--bg); font-weight: 700; padding: 10px; width: 100%; }
        .btn-broadcast { background: #00d2ff; color: #000; font-weight: 700; padding: 10px; width: 100%; margin-top: 5px; }
        .btn-theme-toggle { background: #ff4757; color: white; border: none; font-size: 0.65rem; padding: 4px 8px; font-weight: 900; }
        
        .auth-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-start;
        }

        .btn-auth { 
            background: rgba(128,128,128,0.1); 
            color: var(--text); 
            padding: 6px 12px;
            font-size: 0.7rem;
            border: 1px solid rgba(128,128,128,0.2);
        }

        .btn-fun {
            font-size: 0.55rem;
            padding: 4px 8px;
            background: #444;
            color: white;
            font-weight: bold;
        }
        .btn-fun:hover { background: #666; }
        
        #user-info { font-size: 0.7rem; opacity: 1; display: flex; align-items: center; gap: 8px; }

        .role-badge {
            font-size: 0.55rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 900;
            text-transform: uppercase;
        }
        .role-owner { background: #ffd700; color: #000; }
        .role-admin { background: #00d2ff; color: #000; }
        .role-member { background: rgba(128,128,128,0.3); color: #fff; }

        .personal-theme-toggle {
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.3s;
            background: none;
            padding: 0;
        }
        .personal-theme-toggle:hover { opacity: 1; transform: scale(1.1); }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
        }
        .status-online { background: #2ed573; box-shadow: 0 0 5px #2ed573; }
        .status-offline { background: #747d8c; }
    </style>
</head>
<body data-theme="dark">

    <canvas id="particle-canvas"></canvas>
    <div id="broadcast-container"></div>

    <h1 id="event-name">loading...</h1>

    <div class="timer-container">
        <div class="unit-group"><span class="number" id="months">00</span><div class="label">months</div></div>
        <div class="unit-group"><span class="number" id="days">00</span><div class="label">days</div></div>
        <div class="unit-group"><span class="number" id="hours">00</span><div class="label">hours</div></div>
        <div class="unit-group"><span class="number" id="minutes">00</span><div class="label">minutes</div></div>
        <div class="unit-group"><span class="number" id="seconds">00</span><div class="label">seconds</div></div>
    </div>

    <div class="auth-controls">
        <div id="user-info"></div>
        <button id="login-btn" class="btn-auth" onclick="window.login()">login / register</button>
        <button id="logout-btn" class="btn-auth" style="display:none" onclick="window.logout()">logout</button>
        <button class="personal-theme-toggle" onclick="window.togglePersonalTheme()">ðŸŒ“</button>
    </div>

    <div id="admin-panel">
        <div id="admin-header">
            <span>management panel</span>
            <button class="btn-theme-toggle" onclick="window.toggleGlobalTheme()">global theme</button>
        </div>
        <div id="admin-content">
            <div id="status-display" class="status-msg"></div>

            <div id="timer-section">
                <h3>event config</h3>
                <input type="text" id="name-input" placeholder="event name">
                <input type="datetime-local" id="date-input">
                <button class="btn-save" onclick="window.updateTimer()">update site</button>
            </div>

            <div id="broadcast-section">
                <h3>live broadcast</h3>
                <input type="text" id="broadcast-input" placeholder="type message...">
                <button class="btn-broadcast" onclick="window.sendBroadcast()">broadcast live</button>
            </div>

            <div id="owner-section" style="display: none;">
                <h3>
                    users 
                    <button onclick="window.setupUserObserver()" style="background:none; color:inherit; font-size:0.6rem; text-decoration:underline; cursor:pointer;">(refresh list)</button>
                    <span id="user-count-badge" style="font-size: 0.6rem; opacity: 0.5;">0</span>
                </h3>
                <div id="user-list">
                    <p style="font-size: 0.7rem; opacity: 0.5;">connecting...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, addDoc, updateDoc, getDoc, deleteDoc, serverTimestamp, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBU40uJSFMhEBeNDlNclLfCEp0cxL5bND4",
            authDomain: "countdowns-208d2.firebaseapp.com",
            projectId: "countdowns-208d2",
            storageBucket: "countdowns-208d2.firebasestorage.app",
            messagingSenderId: "130020979616",
            appId: "1:130020979616:web:bc01b82ffd7eb400e1aac5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const OWNER_EMAIL = "mactane12@gmail.com".toLowerCase();
        let targetTime = null;
        let globalTheme = 'dark';
        let personalTheme = localStorage.getItem('personal-theme') || null;
        let currentUserRole = 'member';
        let currentUserId = null;
        const pageLoadTime = Date.now();
        let lastKnownVisitorCount = 0;

        window.login = () => signInWithPopup(auth, provider).catch(e => showStatus("Login Error: " + e.message, true));
        window.logout = () => signOut(auth);

        function showNotification(text, isVisitor = false) {
            const container = document.getElementById('broadcast-container');
            const msg = document.createElement('div');
            msg.className = `broadcast-msg ${isVisitor ? 'visitor-notification' : ''}`;
            msg.innerText = text.toLowerCase();
            container.appendChild(msg);
            setTimeout(() => { msg.style.opacity = '0'; setTimeout(() => msg.remove(), 500); }, 4000);
        }

        function showStatus(text, isError = false) {
            const el = document.getElementById('status-display');
            el.innerText = text;
            el.className = `status-msg ${isError ? 'status-error' : 'status-success'}`;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 5000);
        }

        function applyThemes() {
            const themeToApply = personalTheme || globalTheme;
            document.body.setAttribute('data-theme', themeToApply);
        }

        window.togglePersonalTheme = () => {
            const current = personalTheme || globalTheme;
            personalTheme = current === 'dark' ? 'light' : 'dark';
            localStorage.setItem('personal-theme', personalTheme);
            applyThemes();
            showStatus("personal theme: " + personalTheme);
        };

        // Visitor tracking logic
        const updatePresence = async (uid, isOnline) => {
            if (!uid) return;
            try {
                await updateDoc(doc(db, "users", uid), {
                    isOnline: isOnline,
                    lastSeen: serverTimestamp()
                });
            } catch (e) { console.error("Presence update failed", e); }
        };

        onAuthStateChanged(auth, async (user) => {
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const userInfo = document.getElementById('user-info');
            const panel = document.getElementById('admin-panel');
            const ownerSection = document.getElementById('owner-section');

            if (user) {
                currentUserId = user.uid;
                loginBtn.style.display = "none";
                logoutBtn.style.display = "block";
                const userEmail = user.email.toLowerCase();
                const isOwner = userEmail === OWNER_EMAIL;
                
                try {
                    const userRef = doc(db, "users", user.uid);
                    const userSnap = await getDoc(userRef);
                    let role = isOwner ? 'owner' : (userSnap.exists() ? (userSnap.data().role || 'member') : 'member');
                    
                    if (userSnap.exists() && userSnap.data().isBanned) {
                        alert("Banned."); window.logout(); return;
                    }

                    await setDoc(userRef, {
                        uid: user.uid,
                        email: userEmail,
                        displayName: user.displayName || userEmail.split('@')[0],
                        role: role,
                        isOnline: true,
                        lastSeen: serverTimestamp()
                    }, { merge: true });

                    // Update presence on disconnect/tab close
                    window.addEventListener('beforeunload', () => updatePresence(user.uid, false));

                    currentUserRole = role;
                    userInfo.innerHTML = `hi, ${user.displayName || userEmail.split('@')[0]} <span class="role-badge role-${role}">${role}</span>`;
                    
                    if (role === 'admin' || role === 'owner') panel.style.display = "flex";
                    if (role === 'owner') {
                        ownerSection.style.display = "block";
                        window.setupUserObserver();
                        
                        // Owner specific notification: Notify when visitor count increases
                        onSnapshot(collection(db, "users"), (snap) => {
                            const currentOnline = snap.docs.filter(d => d.data().isOnline && d.id !== user.uid);
                            if (currentOnline.length > lastKnownVisitorCount) {
                                const newVisitor = currentOnline[currentOnline.length - 1].data();
                                showNotification(`ðŸ‘€ visitor online: ${newVisitor.displayName || 'someone'}`, true);
                            }
                            lastKnownVisitorCount = currentOnline.length;
                        });
                    }

                    onSnapshot(doc(db, "interactions", user.uid), (snap) => {
                        if (snap.exists()) {
                            handleInteraction(snap.data().type);
                            setTimeout(() => deleteDoc(doc(db, "interactions", user.uid)), 1500);
                        }
                    });

                } catch (err) { 
                    console.error(err);
                    showStatus("Auth Error: " + err.message, true);
                }
            } else {
                loginBtn.style.display = "block";
                logoutBtn.style.display = "none";
                userInfo.innerText = "";
                panel.style.display = "none";
                currentUserRole = 'member';
                currentUserId = null;
            }
        });

        function handleInteraction(type) {
            if (type === 'shake') {
                document.body.classList.add('shake-active');
                setTimeout(() => document.body.classList.remove('shake-active'), 3000);
            } else if (type === 'invert') {
                document.body.classList.add('invert-active');
                setTimeout(() => document.body.classList.remove('invert-active'), 5000);
            } else if (type === 'confetti') {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            }
        }

        window.triggerFun = async (uid, type) => {
            if (currentUserRole !== 'owner' && currentUserRole !== 'admin') return;
            try {
                await setDoc(doc(db, "interactions", uid), { type, sentAt: serverTimestamp() });
                showStatus(`Sent ${type}!`);
            } catch (e) {
                showStatus("Blocked: " + e.message, true);
            }
        };

        let unsubscribeUsers = null;
        window.setupUserObserver = () => {
            if (unsubscribeUsers) unsubscribeUsers();
            
            const list = document.getElementById('user-list');
            list.innerHTML = "<p style='font-size:0.7rem; opacity:0.5;'>loading users...</p>";

            unsubscribeUsers = onSnapshot(collection(db, "users"), (snapshot) => {
                const countBadge = document.getElementById('user-count-badge');
                list.innerHTML = "";
                let count = 0;

                if (snapshot.empty) {
                    list.innerHTML = "<p style='font-size:0.7rem; opacity:0.5;'>no users in database.</p>";
                    return;
                }

                snapshot.forEach(docSnap => {
                    const u = docSnap.data();
                    count++;
                    
                    if (u.uid === currentUserId) return; 

                    const div = document.createElement('div');
                    div.className = "user-row";
                    const statusClass = u.isOnline ? 'status-online' : 'status-offline';
                    div.innerHTML = `
                        <div class="user-info-bar">
                            <div class="user-meta">
                                <span><span class="status-dot ${statusClass}"></span>${u.displayName || 'Anon'} <small class="role-badge role-${u.role || 'member'}">${u.role || 'member'}</small> ${u.isBanned ? 'ðŸš«' : ''}</span>
                                <span class="user-email">${u.email || 'no email'}</span>
                            </div>
                            <div style="display:flex; gap:4px;">
                                <button class="btn-auth" style="background:${u.role==='admin'?'#ff4757':'#00d2ff'}; color:white;" onclick="window.updateRole('${u.uid}','${u.role==='admin'?'member':'admin'}')">
                                    ${u.role==='admin'?'demote':'promote'}
                                </button>
                                <button class="btn-auth" style="background:#000; color:white;" onclick="window.toggleBan('${u.uid}',${!u.isBanned})">
                                    ${u.isBanned?'unban':'ban'}
                                </button>
                            </div>
                        </div>
                        <div class="user-controls">
                            <button class="btn-fun" onclick="window.triggerFun('${u.uid}','shake')" title="Shake Screen">ðŸ“³</button>
                            <button class="btn-fun" onclick="window.triggerFun('${u.uid}','invert')" title="Invert Colors">ðŸŒˆ</button>
                            <button class="btn-fun" onclick="window.triggerFun('${u.uid}','confetti')" title="Party Confetti">ðŸŽ‰</button>
                        </div>
                    `;
                    list.appendChild(div);
                });
                countBadge.innerText = count;
                if (list.innerHTML === "") list.innerHTML = "<p style='font-size:0.7rem; opacity:0.5;'>no other users logged in.</p>";
            }, (err) => {
                showStatus("Firestore Error: " + err.code, true);
                list.innerHTML = `<p style='color:#ff4757; font-size:0.7rem;'>Error: ${err.message}</p>`;
            });
        };

        window.updateRole = async (uid, newRole) => {
            if (currentUserRole !== 'owner') return;
            await updateDoc(doc(db, "users", uid), { role: newRole }).catch(e => showStatus("Failed: " + e.message, true));
        };

        window.toggleBan = async (uid, banState) => {
            if (currentUserRole !== 'owner') return;
            await updateDoc(doc(db, "users", uid), { isBanned: banState }).catch(e => showStatus("Failed: " + e.message, true));
        };

        onSnapshot(doc(db, "config", "timer"), (snap) => {
            if (snap.exists()) {
                const data = snap.data();
                targetTime = new Date(data.targetTime).getTime();
                document.getElementById('event-name').innerText = (data.eventName || "event").toLowerCase();
                globalTheme = data.theme || 'dark';
                applyThemes();
            }
        });

        onSnapshot(collection(db, "broadcasts"), (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added" && new Date(change.doc.data().sentAt).getTime() > pageLoadTime) {
                    showNotification(change.doc.data().text);
                }
            });
        });

        window.toggleGlobalTheme = async () => {
            if (currentUserRole !== 'owner' && currentUserRole !== 'admin') return;
            const next = globalTheme === 'dark' ? 'light' : 'dark';
            await setDoc(doc(db, "config", "timer"), { theme: next }, { merge: true });
        };

        window.updateTimer = async () => {
            const dateVal = document.getElementById('date-input').value;
            const nameVal = document.getElementById('name-input').value;
            if (!dateVal || !nameVal) return;
            await setDoc(doc(db, "config", "timer"), { targetTime: dateVal, eventName: nameVal.toLowerCase() }, { merge: true });
            showStatus("Config updated.");
        };

        window.sendBroadcast = async () => {
            const input = document.getElementById('broadcast-input');
            const text = input.value;
            if (!text) return;
            input.value = "";
            await addDoc(collection(db, "broadcasts"), { text, sentAt: new Date().toISOString() });
        };

        const panel = document.getElementById("admin-panel");
        const header = document.getElementById("admin-header");
        let isDragging = false; let offset = { x: 0, y: 0 };
        header.onmousedown = (e) => { isDragging = true; offset.x = e.clientX - panel.offsetLeft; offset.y = e.clientY - panel.offsetTop; };
        document.onmousemove = (e) => {
            if (!isDragging) return;
            panel.style.left = (e.clientX - offset.x) + "px"; panel.style.top = (e.clientY - offset.y) + "px";
            panel.style.right = "auto"; panel.style.bottom = "auto";
        };
        document.onmouseup = () => isDragging = false;

        setInterval(() => {
            if (!targetTime) return;
            const now = new Date();
            const target = new Date(targetTime);
            const diff = target - now;
            
            if (diff <= 0) {
                document.getElementById('event-name').innerText = "event live";
                ['months','days','hours','minutes','seconds'].forEach(id => document.getElementById(id).innerText = "00");
                return;
            }

            let m = (target.getFullYear() - now.getFullYear()) * 12 + (target.getMonth() - now.getMonth());
            let tempDate = new Date(now);
            tempDate.setMonth(now.getMonth() + m);
            if (tempDate > target) { m--; tempDate = new Date(now); tempDate.setMonth(now.getMonth() + m); }

            const dayDiff = Math.floor((target - tempDate) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('months').innerText = m.toString().padStart(2, '0');
            document.getElementById('days').innerText = dayDiff.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }, 1000);

        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 6 + 2;
                this.speed = Math.random() * 0.12 + 0.05;
                this.angle = Math.random() * 360;
                this.rot = Math.random() * 0.5 - 0.25;
            }
            update() { this.y -= this.speed; this.angle += this.rot; if (this.y < -this.size) this.y = canvas.height + this.size; }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle * Math.PI / 180);
                const color = getComputedStyle(document.body).getPropertyValue('--particle-color');
                ctx.fillStyle = `rgba(${color}, 0.1)`;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        }
        for (let i = 0; i < 35; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
