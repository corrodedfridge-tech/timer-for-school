<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scul countdown</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --panel: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            overflow: hidden; /* Keeps particles contained */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Particle Canvas */
        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        /* Text Styling */
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            font-weight: 900;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            text-align: center;
        }

        .timer-container {
            display: flex;
            align-items: baseline;
            gap: 20px;
        }

        /* Boxes for Months, Hours, Minutes */
        .time-box {
            background: #000;
            color: #fff;
            padding: 20px 30px;
            border-radius: 0px; /* Square aesthetic */
            text-align: center;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.2);
        }

        .time-box span {
            display: block;
            font-size: 3.5rem;
            font-weight: 900;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* Seconds Styling (No Box, Black Text) */
        .seconds-container {
            text-align: center;
            margin-left: 10px;
        }

        #seconds {
            font-size: 5rem;
            font-weight: 900;
            color: #000;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
        }

        /* Admin UI */
        #admin-panel {
            display: none;
            position: fixed;
            bottom: 20px;
            background: #000;
            color: #fff;
            padding: 20px;
            width: 300px;
            z-index: 100;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            box-sizing: border-box;
            font-weight: bold;
        }

        button {
            cursor: pointer;
            font-weight: 900;
            text-transform: uppercase;
            border: none;
            padding: 10px;
        }

        .btn-save { background: #fff; color: #000; width: 100%; margin-top: 10px; }
        .btn-login { background: #000; color: #fff; margin-top: 20px; border: 2px solid #000; }
        
        #status { font-family: monospace; font-size: 0.7rem; margin-top: 10px; }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <h1 id="event-name">LOADING...</h1>

    <div class="timer-container">
        <div class="time-box"><span id="months">00</span><div class="label">Months</div></div>
        <div class="time-box"><span id="hours">00</span><div class="label">Hours</div></div>
        <div class="time-box"><span id="minutes">00</span><div class="label">Minutes</div></div>
        
        <div class="seconds-container">
            <span id="seconds">00</span>
            <div class="label" style="color:#000">Seconds</div>
        </div>
    </div>

    <button id="login-btn" class="btn-login" onclick="window.login()">Admin Access</button>

    <div id="admin-panel">
        <div style="font-size: 1.2rem; margin-bottom: 10px;">ADMIN TOOLS</div>
        <label>Event Name:</label>
        <input type="text" id="name-input" placeholder="Enter Event Name">
        <label>Target Date:</label>
        <input type="datetime-local" id="date-input">
        <button class="btn-save" onclick="window.updateTimer()">Update Global Site</button>
        <div id="status">Verified</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBU40uJSFMhEBeNDlNclLfCEp0cxL5bND4",
            authDomain: "countdowns-208d2.firebaseapp.com",
            projectId: "countdowns-208d2",
            storageBucket: "countdowns-208d2.firebasestorage.app",
            messagingSenderId: "130020979616",
            appId: "1:130020979616:web:bc01b82ffd7eb400e1aac5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let targetTime = null;

        // Sync Data (Name and Time)
        onSnapshot(doc(db, "config", "timer"), (snap) => {
            if (snap.exists()) {
                const data = snap.data();
                targetTime = new Date(data.targetTime).getTime();
                document.getElementById('event-name').innerText = data.eventName || "COUNTDOWN";
            }
        });

        window.login = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "mactane12@gmail.com") {
                document.getElementById('admin-panel').style.display = "block";
                document.getElementById('login-btn').style.display = "none";
            }
        });

        window.updateTimer = async () => {
            const dateVal = document.getElementById('date-input').value;
            const nameVal = document.getElementById('name-input').value;
            if (!dateVal || !nameVal) return alert("Fill out both fields");
            
            try {
                await setDoc(doc(db, "config", "timer"), { 
                    targetTime: dateVal,
                    eventName: nameVal 
                });
                alert("Site Updated!");
            } catch (e) { alert("Error updating."); }
        };

        // Countdown Logic
        setInterval(() => {
            if (!targetTime) return;
            const diff = targetTime - new Date().getTime();

            if (diff <= 0) {
                document.getElementById('event-name').innerText = "EVENT LIVE";
                return;
            }

            const _month = 1000 * 60 * 60 * 24 * 30.44;
            const _hour = 1000 * 60 * 60;
            const _min = 1000 * 60;
            const _sec = 1000;

            document.getElementById('months').innerText = Math.floor(diff / _month);
            document.getElementById('hours').innerText = Math.floor((diff % _month) / _hour);
            document.getElementById('minutes').innerText = Math.floor((diff % _hour) / _min);
            document.getElementById('seconds').innerText = Math.floor((diff % _min) / _sec);
        }, 1000);

        // Particle System (Square Particles)
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 15 + 5;
                this.speed = Math.random() * 0.5 + 0.2;
                this.opacity = 0.5;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -this.size) this.y = canvas.height + this.size;
            }
            draw() {
                ctx.fillStyle = `rgba(0, 0, 0, ${this.opacity})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        for (let i = 0; i < 50; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
