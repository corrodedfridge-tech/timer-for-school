<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown to whatever i want</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #particle-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            /* Centered shadow: 0px offset X, 0px offset Y */
            text-shadow: 0px 0px 15px rgba(0,0,0,0.15);
            text-transform: uppercase;
        }

        .timer-container {
            display: flex;
            gap: 40px;
            text-align: center;
        }

        .unit-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            /* Centered shadow */
            text-shadow: 0px 0px 12px rgba(0,0,0,0.2);
        }

        .label {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            text-shadow: 0px 0px 5px rgba(0,0,0,0.1);
        }

        /* Admin UI */
        #admin-panel {
            display: none;
            position: fixed;
            bottom: 30px;
            background: #fff;
            color: #000;
            padding: 25px;
            width: 320px;
            border: 4px solid #000;
            z-index: 100;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
        }

        #admin-panel h3 { margin-top: 0; font-weight: 900; }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #000;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-save { background: #000; color: #fff; width: 100%; padding: 12px; border: none; }
        .btn-save:hover { background: #333; }

        .btn-login { 
            background: transparent; 
            color: #000; 
            margin-top: 40px; 
            border: none; 
            text-decoration: underline;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <h1 id="event-name">LOADING...</h1>

    <div class="timer-container">
        <div class="unit-group">
            <span class="number" id="months">00</span>
            <div class="label">Months</div>
        </div>
        <div class="unit-group">
            <span class="number" id="hours">00</span>
            <div class="label">Hours</div>
        </div>
        <div class="unit-group">
            <span class="number" id="minutes">00</span>
            <div class="label">Minutes</div>
        </div>
        <div class="unit-group">
            <span class="number" id="seconds">00</span>
            <div class="label">Seconds</div>
        </div>
    </div>

    <button id="login-btn" class="btn-login" onclick="window.login()">ADMIN ACCESS</button>

    <div id="admin-panel">
        <h3>ADMIN PANEL</h3>
        <input type="text" id="name-input" placeholder="Event Name">
        <input type="datetime-local" id="date-input">
        <button class="btn-save" onclick="window.updateTimer()">Update Site</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBU40uJSFMhEBeNDlNclLfCEp0cxL5bND4",
            authDomain: "countdowns-208d2.firebaseapp.com",
            projectId: "countdowns-208d2",
            storageBucket: "countdowns-208d2.firebasestorage.app",
            messagingSenderId: "130020979616",
            appId: "1:130020979616:web:bc01b82ffd7eb400e1aac5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let targetTime = null;

        onSnapshot(doc(db, "config", "timer"), (snap) => {
            if (snap.exists()) {
                const data = snap.data();
                targetTime = new Date(data.targetTime).getTime();
                document.getElementById('event-name').innerText = data.eventName || "EVENT";
            }
        });

        window.login = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "mactane12@gmail.com") {
                document.getElementById('admin-panel').style.display = "block";
                document.getElementById('login-btn').style.display = "none";
            }
        });

        window.updateTimer = async () => {
            const dateVal = document.getElementById('date-input').value;
            const nameVal = document.getElementById('name-input').value;
            if (!dateVal || !nameVal) return alert("Fill out both boxes");
            try {
                await setDoc(doc(db, "config", "timer"), { targetTime: dateVal, eventName: nameVal });
                alert("Updated!");
            } catch (e) { alert("Error."); }
        };

        setInterval(() => {
            if (!targetTime) return;
            const diff = targetTime - new Date().getTime();
            if (diff <= 0) { document.getElementById('event-name').innerText = "LIVE"; return; }

            const _month = 1000 * 60 * 60 * 24 * 30.44;
            const _hour = 1000 * 60 * 60;
            const _min = 1000 * 60;
            const _sec = 1000;

            document.getElementById('months').innerText = Math.floor(diff / _month).toString().padStart(2, '0');
            document.getElementById('hours').innerText = Math.floor((diff % _month) / _hour).toString().padStart(2, '0');
            document.getElementById('minutes').innerText = Math.floor((diff % _hour) / _min).toString().padStart(2, '0');
            document.getElementById('seconds').innerText = Math.floor((diff % _min) / _sec).toString().padStart(2, '0');
        }, 1000);

        // Rotating Square Particles
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 20 + 5;
                this.speed = Math.random() * 0.5 + 0.1;
                this.angle = Math.random() * 360;
                this.rotationSpeed = Math.random() * 2 - 1; // Speed of rotation
                this.opacity = 0.5;
            }
            update() {
                this.y -= this.speed;
                this.angle += this.rotationSpeed;
                if (this.y < -this.size) this.y = canvas.height + this.size;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = `rgba(0, 0, 0, ${this.opacity})`;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        for (let i = 0; i < 60; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
